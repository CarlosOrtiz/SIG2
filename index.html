<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 540px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
</body>
<div id="map"></div>
<script>
    var map = L.map('map', {
        center: [1.61389, -75.6128],
        zoom: 15,
    });
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([1.6205345308053696, -75.60398737750786])
        .addTo(map).bindPopup("Universidad");
    L.marker([1.6150547636696522, -75.61385806647577], { color: '#3274A3' })
        .addTo(map).bindPopup("Alcaldia");
    L.circle([1.6150547636696522, -75.61385806647577], {
        color: '#56A02C',
        fillColor: '#73D83A',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);
    L.polygon([
        [1.615184121908238, -75.6137373093438],
        [1.6145061044100737, -75.61350710790272],
        [1.6146988328455352, -75.61281300826892],
        [1.6154018343871483, -75.61303152094325]
    ], {
        color: "red",
        weight: 2,
        fillColor: 'red'
    }).addTo(map);

    L.marker([1.621486, -75.600130], { color: '#3274A3' },)
        .addTo(map).bindPopup("Donde Vivo");
    var pointA = new L.latLng(1.621486, -75.600130),
        pointB = new L.latLng(1.6205345308053696, -75.60398737750786);

    var latlngs = [pointA, pointB];
    L.polyline(
        latlngs,
        { color: 'red' }
    ).addTo(map).bindPopup('Rutas de mi casa a la Universidad de la Amazonia');
</script>
</body>

</html>
