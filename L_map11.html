<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 540px;
      box-shadow: 5px 5px 5px #888;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      center: [41.66, -4.72],
      zoom: 2
    });
    var owsrootUrl = 'http://localhost:8080/geoserver/ows';
    var defaultParameters = {
      service: 'WFS',
      version: '1.0.0',
      request: 'GetFeature',
      typeName: 'earth:countries',
      outputFormat: 'application/json'
    };

    var parameters = L.Util.extend(defaultParameters);
    var URL = owsrootUrl + L.Util.getParamString(parameters);

    $.ajax({
      url: URL,
      success: function (data) {
        //creamos una nueva capa geojson
        var geojson = new L.geoJson(data, {
          //Aplicamos un estilo
          style: { "color": "#2ECCFA", "weight": 2 },
          //vinculamos un popup mostrando el nombre del pa√≠s
          onEachFeature: function (feature, layer) {
            layer.bindPopup("Has hecho click en " + feature.properties.name);
          }
        }
        ).addTo(map);
      }
    });


    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([1.6205345308053696, -75.60398737750786])
      .addTo(map).bindPopup("Universidad");
    L.marker([1.6150547636696522, -75.61385806647577], { color: '#3274A3' })
      .addTo(map).bindPopup("Alcaldia");
    L.circle([1.6150547636696522, -75.61385806647577], {
      color: '#56A02C',
      fillColor: '#73D83A',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map);
    L.polygon([
      [1.615184121908238, -75.6137373093438],
      [1.6145061044100737, -75.61350710790272],
      [1.6146988328455352, -75.61281300826892],
      [1.6154018343871483, -75.61303152094325]
    ], {
      color: "red",
      weight: 2,
      fillColor: 'red'
    }).addTo(map);

    L.marker([1.621486, -75.600130], { color: '#3274A3' },)
      .addTo(map).bindPopup("Donde Vivo");
    var pointA = new L.latLng(1.621486, -75.600130),
      pointB = new L.latLng(1.6205345308053696, -75.60398737750786);

    var latlngs = [pointA, pointB];
    L.polyline(
      latlngs,
      { color: 'red' }
    ).addTo(map).bindPopup('Rutas de mi casa a la Universidad de la Amazonia');
  </script>
</body>

</html>
