<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors', maxZoom: 18
        });

        var owsrootUrl = 'http://localhost:8080/geoserver/ows';

        var defaultParameters = {
            service: 'WFS',
            version: '1.0.0',
            request: 'GetFeature',
            typeName: 'earth:paises',
            outputFormat: 'application/json'
        };

        var parameters = L.Util.extend(defaultParameters);

        var URL = owsrootUrl + L.Util.getParamString(parameters);


        var map = L.map('map', {
            center: [41.66, -4.72],
            zoom: 13,
            layers: osm,
            scrollWheelZoom: true
        });

        $.ajax({
            url: URL,
            success: function (data) {
                //creamos una nueva capa geojson
                var geojson = new L.geoJson(data, {
                    //Aplicamos un estilo
                    style,
                    //vinculamos un popup mostrando el nombre del pa√≠s 
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup("Has hecho click en " + feature.properties.name);
                    }
                }
                ).addTo(map);
            }
        });

        L.control.scale().addTo(map);
    </script>
</body>

</html>
